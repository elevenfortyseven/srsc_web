<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Slocum River Small Craft</h1>
      <h2>South Dartmouth, MA</h2>
    </header>

    <main>
      <div class="project">
        <h2>CFK 66 14' Canoe</h2>
        <img src="images/green2.jpg" alt="hand made, partially completed, skin on frame canoe" />
        <img src="images/green3.jpg" alt="hand made, partially completed, skin on frame canoe, with seats installed" />
      </div>

      <div class="project">
        <h2>Custom Tables</h2>
        <img src="images/tables.jpg" alt="custom wood tables in a pub/cafe" />
      </div>

      <div class="project">
        <h2>CFK 66 16.5' Canoe</h2>
        <img src="images/hull1.jpg" alt="hand made wood canoe frame" />
        <img src="images/custom-seats.jpg" alt="hand woven jute canoe seats" />
        <img src="images/hull1-launch.jpg" alt="hand made, skin on frame canoe, being paddled on a river" />
      </div>

      <div class="project">
        <h2>Wood Turning</h2>

        <img src="images/round-bowl.jpg" alt="hand turned, round walnut wood bowl" />
        <img src="images/square-bowl.jpg" alt="hand turned, rectangular walnut wood dish" />
      </div>

      <div class="project">
        <h2>Cutting Boards</h2>

        <img src="images/tray-insert.jpg" alt="custom food safe maple insert in silver serving tray" />
        <img src="images/fish-board.jpg" alt="food safe maple serving board in the shape of a fish" />
      </div>

      <div class="project">
        <h2>Pulling Boat Restoration</h2>
        <img src="images/pulling-boat-1.jpg" alt="restored single person row boat with sliding seat outside" />
        <img src="images/pulling-boat-2.jpg" alt="restored single person row boat with sliding seat in shop" />
      </div>

      <div class="project">
        <h2>Locally Sourced Materials</h2>
        <img src="images/locally-sourced-1.jpg" alt="maple logs being milled by hand with a chainsaw mill" />
        <img src="images/locally-sourced-2.jpg" alt="ash logs being milled by hand with a chainsaw mill" />
      </div>
    </main>

    <footer>
      <p>Contact: <a href="mailto:will@slocumriversmallcraft.com" subject="Hello">will@slocumriversmallcraft.com</a></p>
    </footer>
  </body>
</html>
